<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/Kusto.png" alt="Aватар" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-button"></button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <article class="cards">
      
      </article> 
    </main>
    <template class="template-cards">
      <div class="cards__item">
        <button type="button" class="cards__close"></button>
        <img src=" " alt=" " class="cards__image">
        <h3 class="cards__title"></h3>
        <button type="button" class="cards__link"></button>
      </div>   
    </template>
    <footer class="footer">
      <p class="footer__author"> &copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="form" name="Profile">
        <input id="input-name" type="text" name="Name" class="form__item" placeholder="Ваше имя">
        <input id="input-job" type="text" name="Job" class="form__item" placeholder="Профессия">      
        <button type="submit" class="form__button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-places">
    <div class="popup__new-places">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form action="#" class="form" name="Profile">
        <input type="text" name="title" class="form__item" placeholder="Название">
        <input type="text" name="link" class="form__item" placeholder="Ссылка на картинку">      
        <button type="submit" class="form__button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-images">
    <div class="popup-images__container">
      <button type="button" class="popup__close"></button>
      <img src=" " alt=" " class="popup-images__img">
      <h3 class="popup-images__title"></h3>
    </div>
  </div>
<script src="./js/script.js"></script>
</body>
</html>
