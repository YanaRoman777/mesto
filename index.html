<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Места России</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><div href="#" class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__avatar"><img src="074e64237ee3c23462c0.png" alt="Aватар" class="profile__img"></div><div class="profile__info"><h1 class="profile__info-title">Яна Роман</h1><button type="button" class="profile__info-button"></button><p class="profile__info-subtitle">Фронтенд-разработчик</p></div><button type="button" class="profile__button"></button></section><article class="cards"></article></main><template class="template-cards"><div class="cards__item"><button type="button" class="cards__close"></button> <img src="" alt=" " class="cards__image"><h3 class="cards__title"></h3><div class="cards__like-container"><button type="button" class="cards__like"></button><p class="cards__like-number">1</p></div></div></template><footer class="footer"><p class="footer__author">&copy; 2021 Mesto Russia</p></footer></div><div id="popup-profile" class="popup popup-profile"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form action="#" class="form form_profile" name="Profile" novalidate><label class="form__field"><input id="input-name" name="name" class="form__input" placeholder="Ваше имя" minlength="2" maxlength="40" required> <span class="input-name-error form__input-error">Вы пропустили это поле.</span></label> <label class="form__field"><input id="input-job" name="about" class="form__input" placeholder="Профессия" minlength="2" maxlength="200" required> <span class="input-job-error form__input-error">Вы пропустили это поле.</span></label> <button id="buttonEditSave" type="submit" class="form__submit">Сохра
