<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/Kusto.png')%>" alt="Aватар" class="profile__img">
        <div class="profile__info">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__info-button"></button>
          <p class="profile__info-subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button"></button>
      </section>
      <article class="cards">
      
      </article> 
    </main>
    <template class="template-cards">
      <div class="cards__item">
        <button type="button" class="cards__close"></button>
        <img src=" " alt=" " class="cards__image">
        <h3 class="cards__title"></h3>
        <button type="button" class="cards__link"></button>
      </div>   
    </template>
    <footer class="footer">
      <p class="footer__author"> &copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div id="popup-profile" class="popup popup-profile">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form action="#" class="form form_profile" name="Profile" novalidate>
        <label class="form__field">
          <input id="input-name" type="text" name="user" class="form__input" placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class="input-name-error form__input-error">Вы пропустили это поле.</span>
        </label>
        <label class="form__field">
          <input id="input-job" type="text" name="about" class="form__input" placeholder="Профессия" minlength="2" maxlength="200" required>
          <span class="input-job-error form__input-error">Вы пропустили это поле.</span>
        </label>   
        <button type="submit" class="form__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup-places">
    <div class="popup__new-places">
      <button type="button" class="popup__close"></button>
      <h3 class="popup__title">Новое место</h3>
      <form id="form-add" action="#" class="form form_new-places" name="Profile" novalidate>
        <label class="form__field">
          <input id="input-title" type="text" name="title" class="form__input" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="input-title-error form__input-error">Вы пропустили это поле.</span>
        </label>
        <label class="form__field">
          <input id="input-link" type="url" name="link" class="form__input" placeholder="Ссылка на картинку" required>
          <span class="input-link-error form__input-error">Введите адрес сайта.</span>
        </label>      
        <button id="form-add-button" type="submit" class="form__submit form__submit_inactive" disabled>Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup-images">
    <div class="popup-images__container">
      <button type="button" class="popup__close"></button>
      <img src="./images/Karachaevsk.png" alt="Увеличенное фото" class="popup-images__img">
      <h3 class="popup-images__title"></h3>
    </div>
  </div>
  <!-- <script type="module" src="./pages/index.js" defer></script> -->
</body>
</html>
